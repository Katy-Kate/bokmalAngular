<svg
  aria-hidden="true"
  style="position: absolute; width: 0; height: 0; overflow: hidden;"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <symbol [attr.id]="'icon-'+ id"  viewBox="0 0 32 32">
      <title>search</title>
      <path *ngFor="let item of d"
        [attr.d]="item"></path>
    </symbol>
  </defs>
</svg>

<svg [attr.class]="'icon-'+id +' icon'">
  <use [attr.xlink:href]="'#icon-'+ id"></use>
</svg>
