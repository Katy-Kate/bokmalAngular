<div *ngIf="data&&data.length" class="banner__content announce">
  <p class="text-heading--1 announce__section">
    {{data.section}}
  </p>
  <h1 class="announce__title">  {{data.title}}
  </h1>
  <div class="announce__article-date article-date">
    <div class="article-date__date-icon">
      <app-icon [id]="'calendar'"
                [path]="'M10 12h4v4h-4zM16 12h4v4h-4zM22 12h4v4h-4zM4 24h4v4h-4zM10 24h4v4h-4zM16 24h4v4h-4zM10 18h4v4h-4zM16 18h4v4h-4zM22 18h4v4h-4zM4 18h4v4h-4zM26 0v2h-4v-2h-14v2h-4v-2h-4v32h30v-32h-4zM28 30h-26v-22h26v22z'"></app-icon>
    </div>
    <p class="article-date__icon-desc">{{data.publickDate}}</p>
    <div class="article-date__icon-watch icon-watch icon">
      <app-icon [id]="'icon-eye'"
                [path]="'M16 6c-6.979 0-13.028 4.064-16 10 2.972 5.936 9.021 10 16 10s13.027-4.064 16-10c-2.972-5.936-9.021-10-16-10zM23.889 11.303c1.88 1.199 3.473 2.805 4.67 4.697-1.197 1.891-2.79 3.498-4.67 4.697-2.362 1.507-5.090 2.303-7.889 2.303s-5.527-0.796-7.889-2.303c-1.88-1.199-3.473-2.805-4.67-4.697 1.197-1.891 2.79-3.498 4.67-4.697 0.122-0.078 0.246-0.154 0.371-0.228-0.311 0.854-0.482 1.776-0.482 2.737 0 4.418 3.582 8 8 8s8-3.582 8-8c0-0.962-0.17-1.883-0.482-2.737 0.124 0.074 0.248 0.15 0.371 0.228v0zM16 13c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z'"></app-icon>
    </div>
    <p class="article-date__icon-desc">{{data.watches}}</p>
  </div>
  <div class="announce__btns-wrap">
    <button class="banner__btn btn announce__btn">Читати</button>
    <button class="banner__bookmark announce__bookmark  icon-btn bookmark">
      <app-icon [id]="'bookmark'" [path]="'M6 0v32l10-10 10 10v-32z'"></app-icon>
    </button>
  </div>
</div>
